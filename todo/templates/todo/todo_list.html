{% extends 'todo/base.html' %} {% load static %}
{% block content %}


<table>
  <tr>
    <th>Task</th>
  </tr>
  {% for todo in todos %}
  <tr>
    <td>{{ todo.title }}</td>
    <td> <a href="{% url 'todo_detail' todo.id %}">  View Item </a></td>
  </tr>
  {% endfor %}
</table>

<ul>
  {% for todo in todos %}
    <li>
      <a href="{{ todo.id }}">{{ todo.title }}:</a> {{ todo.text }} 
    </li>
  {% endfor %}
</ul>

<a href="{% url 'todo_add' %}">Add a new item</a>

{% endblock content %}
