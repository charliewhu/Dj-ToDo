{% extends 'todo/base.html' %} {% load static %}

{% block content %}

<div class="text-center pt-3 mb-5">
  <h1 class="pb-2"> {{ todo.title }} </h1>
  <p> {{ todo.text }} </p>
  <footer> {{ todo.created_on }} </footer>
</div>

<div class="text-center mb-3">
  <a href="{% url 'todo_delete' todo.id %}" class="btn btn-outline-danger">Delete Item</a>
</div>

<div class="text-center pb-3">
  <a href="{% url 'todo' %}" class="btn btn-outline-warning"> Go Back</a>
</div>


{% endblock content %}
