{% extends 'todo/base.html' %} {% load static %}
{% block content %}

<div class="container text-center py-3">
  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" class="btn btn-outline-success">
  </form>

  <p class="pt-3">
    Don't have an account?
  </p>

  <a href="{% url 'register' %}" class="btn btn-outline-primary">
    Register
  </a>
</div>

{% endblock content %}
